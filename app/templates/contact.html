{% extends "base.html" %}

{% block title %}Contact{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battlebot Kaart</title>
<style>

.card-wrapper {
    filter: drop-shadow(0 4px 15px green);
}

.card {
    width: 340px;
    height: 520px;
    position: relative;


    clip-path: polygon(
        0px 25px,
        25px 0px,
        315px 0px,
        340px 25px,
        340px 495px,
        315px 520px, 
        25px 520px,
        0px 495px 
    );
}


svg
{
    width: 100%;
    height: 100%;
    display: block;
}

.card-content
{
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
}
.card-header
{
    font-weight: bold;
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 15px;
}
.card-image
{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    margin: 1.5rem auto 15px auto;
    border: 5px solid rgba(70, 80, 100, 0.75);
    overflow: hidden;
}

.card-image img
{
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: brightness(0.5) contrast(1.05);

}



.card-stats
{
    display: flex;
    flex-wrap: wrap;
    gap: 10px; /* optioneel: ruimte tussen de stat-elementen */
    margin-bottom: 15px;
}

.stat {
    padding: .25rem .5rem;
    background-color: rgba(70, 80, 100, 0.5);
    border-radius: 10px;
    color: rgba(6, 12, 22, 0.9);
    font-size: .75rem;
    font-weight: bold;
    box-shadow: 0 2px 5px rgb(3, 0, 34); /* Subtle shadow with blue tint */
}
.card-description
{
    line-height: 1.75em;
    flex: 1;             /* neemt alle beschikbare ruimte */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: top;
}
.card-description p
{
    color: rgba(70, 80, 100, 0.75);
        font-size: 1.1rem;
}

.card-footer {
    position: absolute;
    bottom: 12px;
    right: 25px;
    font-weight: bold;
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 1.25rem;
    color: rgba(70, 80, 100, 0.75);
}
.card-footer::after {
    content: "Â»";
    margin-left: 5px;
}
</style>
</head>
<body>
    <div class="card-wrapper">
        <div class="card">
<svg viewBox="0 0 340 520" xmlns="http://www.w3.org/2000/svg">
    <defs>
<linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" style="stop-color:rgba(6, 12, 22, 0.9);stop-opacity:1" />
    <stop offset="40%" style="stop-color:rgba(9, 14, 26, 0.9);stop-opacity:1" />
    <stop offset="60%" style="stop-color:rgba(12, 20, 35, 0.9);stop-opacity:1" />
    <stop offset="100%" style="stop-color:rgba(4, 9, 16, 0.9);stop-opacity:1" />
</linearGradient>


<filter id="strokeGlow">
    <feDropShadow dx="10" dy="0" stdDeviation="9" flood-color="rgba(12, 20, 35, 0.29)" flood-opacity="0.1113"/>
</filter>

    </defs>
    <!-- Secondary border (outer, darker) -->
    <path id="card-shape-outer" d="" fill="none" stroke="rgba(70, 80, 100, 0.25)" stroke-width="6"/>
    <!-- Primary border (inner, bluer, with glow) -->
    <path id="card-shape" d="" fill="url(#cardGradient)" stroke="rgba(70, 80, 100, 0.25)" stroke-width="4" filter="url(#strokeGlow)"/>
    <text id="card-title" x="170" y="25" text-anchor="middle" alignment-baseline="middle" font-size="28" font-family="Goldman" font-weight="regular" fill="rgba(70, 80, 100, 0.5)">
        Battlebot
    </text>
</svg>
            <div class="card-content">
                <div class="card-image">
                    <img src="../static/images/projects/battlebot/battelbot_frontview.webp" alt="">
                </div>
                <div class="card-stats">
                    <div class="stat">Python</div>
                    <div class="stat">JavaScript</div>
                    <div class="stat">Flask</div>
                    <div class="stat">PHP</div>
                    <div class="stat">JavaScript</div>
                    <div class="stat">Flask</div>
                </div>
                <div class="card-description">
                    <p>Lorem ipsum doler sit amet Lorem ipsum doler sit amet Lorem ipsum doler sit amet Lorem ipsum doler sit amet Lorem ipsum doler</p>
                </div>
                <div class="card-footer">GO</div>
            </div>
        </div>
    </div>
</body>
</html>

</section>


<script>
  const text = document.getElementById("card-title");
  const bbox = text.getBBox();
  const padding = 20;

  const left = 170 - (bbox.width / 2) - padding;
  const right = 170 + (bbox.width / 2) + padding;

  // Bouw dynamisch path
  const path = `
    M10,30
    L30,10
    H${left}
    L${left+20},40
    H${right-20}
    L${right},10
    H310
    L330,30
    V475
    H260
    L230,510
    H30
    L10,490
    Z
  `;
  document.getElementById("card-shape").setAttribute("d", path);
</script>

{% endblock %}
